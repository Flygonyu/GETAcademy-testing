<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz (onclick test)</title>
    <style>
        body{
            text-align: center;
        }
        button{
            /* border:solid grey 3px; */
            font-size: larger;
            width:fit-content;
            padding:5px;
            background-color: lightgray;
            margin: 7px auto 7px auto;
        }

    </style>
</head>
<body>
    <h1>Which ability score is tied to your HP?</h1>
    <button onclick="incorrect()" id="str">Strength</button>
    <br><button onclick="incorrect()" id="dex">Dexterity</button>
    <br><button onclick="correct()" id="con">Constitution</button>
    <br><button onclick="incorrect()" id="int">Intelligence</button>
    <br><button onclick="incorrect()" id="wis">Wisdom</button>
    <br><button onclick="incorrect()" id="cha">Charisma</button>
    <p id="result">

    </p>

    <script>
        function correct() {
            document.getElementById('result').innerHTML = 'Correct! A higher CON bonus means more HP.';
        }
        function incorrect() {
            document.getElementById('result').innerHTML = '*bzzzt* Incorrect, try again!';
        }
    </script>
</body>
</html>
