<body>

        <path d="M 175 750 l 150 0" stroke="green" stroke-width="3" fill="none" />
        <path d="M 100 900 q 150 -300 300 0" stroke="blue" stroke-width="5" fill="none" />
  <!-- Mark relevant points -->
        <g stroke="black" stroke-width="3" fill="black">
        <circle id="pointA" cx="100" cy="900" r="3" />
        <circle id="pointB" cx="250" cy="600" r="3" />
        <circle id="pointC" cx="400" cy="900" r="3" />
        </g>
