<style>
    body{
        margin:40px;
        text-align:center;
        background-color:rgb(217, 247, 222);
        font-family: Coming Soon;
    }
    #square{
        background-color:rgb(195, 221, 255);
        border-color: rgb(137, 116, 230);
        border-style: groove;
        margin:auto;
    }

    button{
        margin-bottom:10px;
        font-family: Bubblegum Sans;
        font-size: larger;
    }

    #info{
        margin-bottom: 20px;
    }
</style>

<body>
    <div id="app"></div>

    <script>
        let appDiv = document.getElementById('app')
        //model
        let width = ''
        let height = ''
        let borderWidth = ''

        //view
        randomize()
        show()
        function show(){
            appDiv.innerHTML = `
            <button onclick="randomize()"> Randomize </button>
            <div id="info"><br>Current:
            <br>Width: ${width}px
            <br>Height: ${height}px
            <br>Border-width: ${borderWidth}px</div>
            <div id="square" style="
            width:${width}px;
            height:${height}px;
            border-width: ${borderWidth}px;
            "></div>
            `
        }

        //controller
        function randomize(){
            width = Math.ceil(Math.random() * 500);
            height = Math.ceil(Math.random() * 500);
            borderWidth = Math.ceil(Math.random() * 30);
            show()
        }
